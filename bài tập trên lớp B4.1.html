<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-color: rgb(204, 224, 242);
  width: 300px;
  padding: 20px;
  margin-left: 0px;
  border: 10px solid rgb(12, 57, 236);
}
</style>
</head>
<body>

<h2>Padding and element width</h2>

<p style="background-color: yellow; max-width: 300px;">This div is 300px wide.</p>

<div>The width of this div is 350px, even thought it is defined as 300px in the CSS.</div>

</body>
</html>
